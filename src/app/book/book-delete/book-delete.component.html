<h2>Xóa sách</h2>
<form [formGroup]="bookForm" (ngSubmit)="deleteBook(id)">
  <a class="btn btn-primary" routerLink="/">Trở lại</a>
  <table>
    <tr>
      <th>Tên sách</th>
      <td><input readonly type="text" formControlName="title"></td>
    </tr>
    <tr>
      <th>Tác giả</th>
      <td><input readonly type="text" formControlName="author"></td>
    </tr>
    <tr>
      <th>Mô tả</th>
      <td><textarea readonly cols="100" rows="5"  type="text" formControlName="description"></textarea></td>
    </tr>
    <tr>
      <td></td>
      <td><button class="btn btn-success">Xóa</button></td>
    </tr>
  </table>
</form>
